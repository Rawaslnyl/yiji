<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>登陆</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/iconfont.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="section-inner">
        <div class="main">
          <div class="box">
            <input type="text" id="email" placeholder="点击输入手机号" />
            <p class="tips"></p>
          </div>
          <div class="box">
            <input type="password" id="password" placeholder="输入密码" />
            <p class="tippass"></p>
          </div>
          <div class="login-content">
            <input
              type="button"
              value="登陆"
              id="login"
              onclick="location='./index.html '"
            />
            <input type="button" value="注册" />
            <!-- <a href="#"></a> <a href="javascript;;">注册</a> -->
          </div>
        </div>
        <div class="agree">
          <input type="checkbox" name="" id="" />
          <span>同意或注册即同意艺集</span>
          <p>用户服务协议</p>
        </div>
      </div>
      <footer>
        <div class="foot-inner">
          <div class="foot-content">
            <i class="iconfont icon-weibo "></i><span>微博</span>
          </div>
          <div class="foot-content">
            <i class="iconfont icon-weixin"></i><span>微信</span>
          </div>
          <div class="foot-content">
            <i class="iconfont icon-qq"></i><span>QQ</span>
          </div>
        </div>
      </footer>
    </div>
  </body>
  <script src="./js/zepto.min.js"></script>
  <script src="./js/zepto.js"></script>
  <script src="./js/login.js"></script>
  <script>
    $('.wrap').height($(window).height());

    document.documentElement.style.fontSize =
      document.documentElement.clientWidth / 6.4 + 'px';
  </script>
</html>
